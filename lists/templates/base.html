<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>To-Do lists</title>
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="static/css/base.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">

            <div class="row">
                <div class="col-md-12 col-md-offset-3 jumbotron">
                    <div class="text-center">
                        <h1>{% block header_text %}{% endblock %}</h1>

                        <form method="POST" action='{% block form_action %}{% endblock %}'>
                            {% csrf_token %}
                           
                            {{ form.text }}

                            {% if error %}
                                <!--<input id="id_new_item" name="item_text" class = "form-control input-lg is-invalid" placeholder="Enter a to-do item"/>-->
                                <div class="form-group has-error">
                                    <span class="help-block"></br><div class="alert alert-danger" role="alert">{{ error }}</div></span>
                                </div>
                            {% else %}
                                <!--<input id="id_new_item" name="item_text" class = "form-control input-lg" placeholder="Enter a to-do item"/>-->         
                            {% endif %}
                        </form>

                    </div>    
                </div>
            </div>

            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Well done!</h4>
                <p>Digite o item da sua To-Do list!</p>
                <hr>
                <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>
            </div>

            <div class="row">
                <div class="col-md-12 col-md-offset-3">
                    {% block table %}
                    {% endblock %}
                </div>
            </div>

        </div>
    </body>

</html>
